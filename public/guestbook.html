<!DOCTYPE html>
<html>
<head>
  <title>Guestbook - Shiralyn's retro hangout</title>
  <style>
    body {
      background-image: url('images/bg_tile.gif');
      color: lime;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
    }

    .entry {
      border: 3px dotted yellow;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      margin: 20px auto;
      width: 60%;
    }

    a {
      color: cyan;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <marquee>ğŸ“– Guestbook Entries ğŸ“–</marquee>

  <div id="entries"></div>

<script>
  fetch('/api/entries')
    .then(res => res.json())
    .then(entries => {
      const container = document.getElementById('entries');
      entries.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${entry.name} says:</strong><br>${entry.message}<br><small>${entry.date}</small>`;
        container.appendChild(div);
      });
    });
</script>

</body>
</html>
