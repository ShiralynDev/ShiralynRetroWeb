<!DOCTYPE html>
<html>
<head>
  <title>Sign Guestbook - Shiralyn's retro hangout</title>
  <style>
    body {
      background-image: url('images/bg_tile.gif');
      color: lime;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      border: 3px dashed hotpink;
      padding: 20px;
      margin: 40px auto;
      width: 50%;
    }

    input, textarea {
      width: 80%;
      padding: 5px;
      margin: 10px 0;
      font-family: inherit;
    }

    input[type="submit"] {
      background-color: yellow;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <marquee>‚úçÔ∏è Sign My Guestbook! ‚úçÔ∏è</marquee>

<form id="guestbookForm">
  <label for="name">Your Name:</label><br>
  <input type="text" id="name" name="name" required><br>

  <label for="message">Your Message:</label><br>
  <textarea id="message" name="message" rows="4" required></textarea><br>

  <input type="submit" value="Post Entry">
</form>

<script>
  const form = document.getElementById('guestbookForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      name: form.name.value,
      message: form.message.value
    };

    const res = await fetch('/api/entries', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      alert("Thanks for signing the guestbook!");
      window.location.href = "guestbook.html";
    } else {
      alert("There was an error. Try again.");
    }
  });
</script>



  <p><a href="guestbook.html">üìñ View Guestbook</a> | <a href="index.html">üè† Back to Home</a></p>

</body>
</html>
