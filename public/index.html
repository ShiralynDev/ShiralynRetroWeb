<!DOCTYPE html>
<html>
<head>
  <title>Shiralyn's home</title>
  <style>
    body {
      background-image: url('images/bg_tile.gif');
      background-repeat: repeat;
      color: lime;
      font-family: "Comic Sans MS", cursive;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    a {
      color: yellow;
      text-decoration: underline;
      font-weight: bold;
    }

    a:hover {
      color: hotpink;
      background-color: black;
    }

    .container {
      border: 5px ridge magenta;
      background-color: rgba(0, 0, 0, 0.7);
      width: 80%;
      margin: 40px auto;
      padding: 20px;
    }

    .socials {
      border: 5px ridge magenta;
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 80%;
      align-self: center;
      margin: 10px auto;
      text-align: left;
    }

      .socials .social-item {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 10px;
        margin: 10px;
        margin-left: 2px;
        margin-right: 2px;
        background: rgba(255,255,255,0.02);
        border-radius: 6px;
        text-decoration: none;
        color: yellow;
        font-weight: bold;
      }

      .socials .social-item img {
        width: 28px;
        height: 28px;
        margin: 0;
        vertical-align: middle;
      }

      .socials .social-item:hover {
        background: rgba(255,255,255,0.06);
      }

    marquee {
      font-size: 24px;
      font-weight: bold;
      color: rgb(255, 0, 221);
      text-shadow: 0 0 5px #830088;
    }

    .blink {
      animation: blink-animation 1s steps(2, start) infinite;
      -webkit-animation: blink-animation 1s steps(2, start) infinite;
    }

    @keyframes blink-animation {
      to {
        visibility: hidden;
      }
    }

    img {
      margin: 10px;
    }

    .sparkle {
      filter: drop-shadow(0 0 5px yellow);
    }

  </style>
</head>
<body>

  <marquee>Welcome to my website! :)</marquee>

  <div class="container">

    <img src="images/under_construction.gif" alt="Under Construction" class="sparkle"><br>

    <p class="blink">Thanks for visiting my page!</p>

    <h1>Socials</h1>
    <div class="socials">
      <a class="social-item" href="https://www.youtube.com/@ShiralynReal" target="_blank" rel="noopener noreferrer">
        <img src="images/yt.webp" alt="YouTube">
        <span class="social-label">ShiralynReal</span>
      </a>

      <a class="social-item" href="https://www.youtube.com/@ShiralynDev" target="_blank" rel="noopener noreferrer">
        <img src="images/yt.webp" alt="YouTube">
        <span class="social-label">ShiralynDev</span>
      </a>

      <a class="social-item" href="https://github.com/ShiralynDev" target="_blank" rel="noopener noreferrer">
        <img src="images/github.webp" alt="YouTube">
        <span class="social-label">ShiralynDev</span>
      </a>
    </div>

    <a href="/simrail/">SimRail Hub Page</a> <br>
    <a href="/retro/">Retro Hub Page</a> <br>
    <a href="/libraries/">Libraries Hub Page</a>

    <p><img src="images/stars.gif" alt="Stars!" class="sparkle"></p>
  </div>

</body>
</html>
